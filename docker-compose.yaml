services:
  postgres:
    image: postgres:15
    container_name: db_pi_6_dsm
    environment:
      POSTGRES_USER: rafael
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: frontnix-db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U rafael -d frontnix-db
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_pi_6_dsm
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://rafael:1234@postgres:5432/frontnix-db
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Pub/Sub (opcional)
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
      PUBSUB_PROJECT_ID: ${PUBSUB_PROJECT_ID:-}
      PUBSUB_TOPIC_ID: ${PUBSUB_TOPIC_ID:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: